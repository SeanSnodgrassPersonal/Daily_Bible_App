<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Daily Bible Reading{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
    {% block head %}{% endblock %}
  </head>

  <body {% block body_attrs %}{% endblock %}>
    <header class="app-header">
      <div class="header-inner">
        <div class="brand">
          <a href="{{ url_for('root') }}">Daily Bible Reading</a>
          {% block header_subtitle %}{% endblock %}
        </div>

        <div class="header-actions">
          {% block header_actions %}{% endblock %}

          <button class="btn icon-btn" id="themeToggle" type="button" aria-label="Toggle theme">
            <span id="themeIcon" aria-hidden="true">☀️</span>
          </button>
        </div>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
